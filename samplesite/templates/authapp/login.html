{% extends "layout/basic.html" %}

{% block title %}{{ title|title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-3 mt-5">
                <h2 class="text-center">{{ title|title }}</h2>

                <form action="{% url 'authapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ login_form.username.id_for_label }}">{{ login_form.username.label }}</label>
                        {{ login_form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ login_form.password.id_for_label }}">{{ login_form.password.label }}</label>
                        {{ login_form.password }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
