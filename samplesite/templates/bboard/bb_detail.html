{% extends "layout/basic.html" %}

{% load bbcode_filters %}

{% block title %}{{ bb.title }}{% endblock %}

{% block content %}

    <p>Рубрика: {{ bb.rubric.name }}</p>

    <h1>Товар: {{ bb.title }}</h1>
    <p>Описание: {{ bb.content|bbcode_to_html|safe }}</p>
    <p>Цена: {{ bb.price }} тг.</p>

{% endblock %}
