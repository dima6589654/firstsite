{% extends "layout/basic.html" %}

{% block title %}Добавление объявления{% endblock %}
{% load bootstrap4 %}
{% block content %}

        <div class="row">
            <div class="col-xxl-4 offset-md- mt-5">
                <h2 class="text-center">Добавление объявления</h2>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                        <input type="submit" value="Добавить" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
