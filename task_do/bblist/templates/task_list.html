{% load static %}
<head>
    <title>Список задач</title>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<h1>Список задач</h1>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item"><a href="{% url 'task_detail' task_id=task.id %}">{{ task.title }}</a></li>
    {% empty %}
    <li class="list-group-item">Нет задач</li>
    {% endfor %}
</ul>
<a href="{% url 'create_task' %}" class="btn btn-primary mt-3">Создать новую задачу</a>
    <script src="{% static 'bootstrap/bootstrap/js/bootstrap.bundle.js'%}"></script></script>
</body>
