{% extends 'base.html' %}
{% block content %}
  <h1>Список заданий</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Заголовок</th>
        <th>Описание</th>
        <th>Приоритет</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.priority }}</td>
        <td>
          <a href="{% url 'task_detail' task.id %}" class="btn btn-primary btn">Инфо</a>
          <a href="{% url 'edit_task' task.id %}" class="btn btn-info">Изменить</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">Нет задач.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<a href="{% url 'create_task' %}" class="btn btn-primary">Создать</a>
{% endblock %}
