<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового пользователя</title>
</head>
<body>
    <div id="user-list">
        <h2>Список пользователей</h2>
        <ul id="user-list-ul">
            <!-- Здесь будет список пользователей -->
        </ul>
    </div>

    <form id="user_form" method="post">
        <p>Имя пользователя: <input type="text" name="username" id="username" required></p>
        <p>Имя: <input type="text" name="first_name" id="first_name" required></p>
        <p>Фамилия: <input type="text" name="last_name" id="last_name" required></p>
        <p>Адрес электронной почты: <input type="email" name="email" id="email" required></p>
        <p>Пароль: <input type="password" name="password_1" id="password_1" required></p>
        <p>Подтвердите пароль: <input type="password" name="password_2" id="password_2" required></p>
        <p>Активный: <input type="checkbox" name="is_active" id="is_active" checked></p>
        <p>Персонал: <input type="checkbox" name="is_staff" id="is_staff"></p>
        <p>Суперпользователь: <input type="checkbox" name="is_superuser" id="is_superuser"></p>
        <p>О себе: <textarea name="bio" id="bio"></textarea></p>
        <p>Аватар: <input type="file" name="profile_picture" id="profile_picture"></p>
        <p>Группа:<select name="groups" id="groups">
        <option value="1">Группа 1</option>
        <option value="2">Группа 2</option>
        <option value="3">Группа 3</option>
        </select>
</p>


        <p>
            <input type="reset" value="Очистить">
            <input type="submit" value="Создать пользователя">
        </p>
    </form>

    <script type="text/javascript" src="task_list.js"></script>
</body>
</html>
