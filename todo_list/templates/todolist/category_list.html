{% extends 'layout/base.html' %}

{% block title %}Список категорий{% endblock %}

{% block content %}
    <h2 class="mt-3">Категории</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <div class="form-check">

                    <label class="form-check-label">
                        {{ category.name }}
                        <form method="post" action="{% url 'category_delete' category.id %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Удалить
                            </button>
                        </form>
                    </label>
                </div>
            </li>
        {% endfor %}
    </ul>

    <h2 class="mt-4">Создать новую категорию</h2>
    <form method="post" action="{% url 'category_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
