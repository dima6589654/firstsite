{% extends 'layout/base.html' %}
{% block content %}
  <h2>{{ task.title }}</h2>
  <p>{{ task.content }}</p>
  <p>Дата создания: {{ task.created }}</p>
  <p>Срок выполнения: {{ task.due_date }}</p>
  <p>Категория: {{ task.category }}</p>
  <form method="post" action="{% url 'task_delete' task.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад к списку задач</a>
{% endblock %}
